{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcriber</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap" rel="stylesheet">
    <script src="{% static 'js.js' %}"></script>
    
</head>
<body>    
    <img class='image' src="static\img\background.jpg">
    <div class="main">
        <h1 class="heading">Transcribe the talk,<br>Unleash the text.</h1>
        <div class="low-main">
            <form class="container-1" method="post" action="">
                <div class="input">
                    {% csrf_token %}
                    {{form}}
                </div>
                <button type='submit' class="button_transcript" >Transcribe</button>    
            </form>   
            
        </div>  
        <div class="transcript">
            {{ transcript|linebreaks }} 
        </div> 
    </div>
</body>
</html>
